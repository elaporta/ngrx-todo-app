<footer class="footer">
    <span class="todo-count"><strong> {{ pendings }}</strong> item left</span>

    <ul class="filters">
        <li *ngFor="let filter of filters">
            <a href="#/" [class.selected]="filter === activeFilter" (click)="changeFilter(filter)">{{ filter | titlecase }}</a>
        </li>
    </ul>

    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
