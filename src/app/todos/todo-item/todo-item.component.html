<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completed" [class.editing]="editMode">
	<div class="view">

		<input class="toggle" type="checkbox" [formControl]="completed">

		<label (dblclick)="edit(true)">{{todo.text}}</label>

		<button class="destroy" (click)="delete()"></button>
	</div>

	<input class="edit" type="text" [formControl]="text" (blur)="save()" #inputEdit>
</li>
